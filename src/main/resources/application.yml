info:
  app:
    name: ${spring.application.name}

spring:
  application:
    name: div-cms
  resources:
    static-locations:

server:
  port: 4008

idam:
  s2s-auth:
    microservice: ${AUTH_PROVIDER_SERVICE_CLIENT_MICROSERVICE:divorce_ccd_submission}
    totp_secret: ${AUTH_PROVIDER_SERVICE_CLIENT_KEY:AZBYCXDWEVFUGTHS}
    url: ${AUTH_PROVIDER_SERVICE_CLIENT_BASEURL:http://localhost:4502}
    port: ${AUTH_PROVIDER_SERVICE_CLIENT_PORT:4502}
    health:
        context-path: ${AUTH_PROVIDER_SERVICE_CLIENT_HEALTH_CONTEXT_PATH:/health}

http:
  connect:
    timeout: 60000
    request:
      timeout: 60000

documentation:
  swagger:
    enabled: true

# GENERAL SPRING BOOT ACTUATOR CONFIG
# Context path for Spring Boot Actuator endpoints
# Allow actuator endpoints to be accessed without requiring authentication
# Enable default health indicators
# Enable disk space health check
management:
  info:
    defaults:
      enabled: true
    security:
      enabled: false
  health:
    defaults:
      enabled: true
    diskspace:
      enabled: true
  security:
    enabled: false


# HEALTH ENDPOINT CONFIG
# Enable the health endpoint
# Enable sensitive health information
# Defines the URL of the health check to ${management.context-path}/health
# Caching period in milliseconds of health endpoint
# METRICS ENDPOINT CONFIG
# Enable the metrics endpoint
# Enable sensitive metrics information
endpoints:
  health:
    enabled: true
    sensitive: false
    id: health
    time-to-live: 1000
  metrics:
    enabled: true
    sensitive: false

logging:
  level:
    org.springframework.web: ERROR
    uk.gov.hmcts.reform.divorce.casemanagementservice: DEBUG
  pattern:
    console: "%d{yyyy-MMM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{15} - %msg%n"

azure:
  app_insights_key: ${APPINSIGHTS_INSTRUMENTATIONKEY:false}
